<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #000;
        color: #fff;
        /* background-image: url(https://i.pinimg.com/736x/31/17/51/311751684b4cd81122ce38009ca31ed9.jpg); */
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        background-color: rgba(32, 32, 32, 0.3);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px 30px;
        width: 500px;
        max-width: 420px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(15px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease;
    }

    h1 {
        padding-bottom: 30px;
        font-size: 2.2rem;
        font-weight: 600;
        background: linear-gradient(90deg, #fff, #a0a0a0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
    }

    .input-group {
        position: relative;
        width: 100%;
        margin-bottom: 20px;
    }

    .search {
        width: 100%;
        padding: 16px 50px 16px 20px;
        border: 2px solid rgb(255, 255, 255);
        border-radius: 50px;
        background-color: rgba(0, 0, 0, 0.2);
        outline: none;
        color: #fff;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    .search::placeholder {
        color: rgb(255, 255, 255);
    }

    .search:focus {
        border-color: rgba(255, 255, 255, 0.7);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .search::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    .input-icon {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.7);
        font-size: 18px;
    }

    .box {
        display: flex;
        font-size: 14px;
        width: 100%;
        justify-content: space-between;
        margin: 15px 0;
    }

    .Remember {
        display: flex;
        gap: 8px;
        align-items: center;
    }

    .checkbox {
        width: 18px;
        height: 18px;
        accent-color: rgba(255, 255, 255, 0.7);
        cursor: pointer;
    }

    .forgot-password {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .forgot-password:hover {
        color: #fff;
        text-decoration: underline;
    }

    .btn {
        --color: rgb(255, 255, 255);
        --color2: rgb(0, 0, 0);
        padding: 16px;
        margin: 20px 0 15px;
        width: 100%;
        background-color: transparent;
        border-radius: 50px;
        border: 2px solid var(--color);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        z-index: 1;
        font-weight: 600;
        font-size: 16px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-transform: uppercase;
        color: var(--color);
        letter-spacing: 1px;
    }

    .btn::after,
    .btn::before {
        content: '';
        display: block;
        height: 100%;
        width: 100%;
        transform: skew(90deg) translate(-50%, -50%);
        position: absolute;
        inset: 50%;
        left: 25%;
        z-index: -1;
        transition: .5s ease-out;
        background-color: var(--color);
    }

    .btn::before {
        top: -50%;
        left: -25%;
        transform: skew(90deg) rotate(180deg) translate(-50%, -50%);
    }

    .btn:hover::before {
        transform: skew(45deg) rotate(180deg) translate(-50%, -50%);
    }

    .btn:hover::after {
        transform: skew(45deg) translate(-50%, -50%);
    }

    .btn:hover {
        color: var(--color2);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .btn:active {
        filter: brightness(.7);
        transform: scale(.98);
    }

    .register {
        margin: 10px 0;
        font-size: 15px;
        color: rgba(255, 255, 255, 0.8);
    }

    .register-link {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
    }

    .register-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -2px;
        left: 0;
        background-color: #fff;
        transition: width 0.3s ease;
    }

    .register-link:hover::after {
        width: 100%;
    }

    .divider {
        display: flex;
        align-items: center;
        width: 100%;
        margin: 20px 0;
    }

    .divider::before,
    .divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: rgba(255, 255, 255, 0.3);
    }

    .divider-text {
        padding: 0 15px;
        color: rgba(255, 255, 255, 0.7);
        font-size: 14px;
    }

    .social-login {
        display: flex;
        justify-content: center;
        gap: 15px;
        width: 100%;
        margin-top: 10px;
    }

    .social-btn {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .social-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-3px);
    }

    #bg-iframe {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        border: none;
        z-index: -1;
    }

    @media (max-width: 480px) {
        .container {
            width: 100%;
            padding: 30px 20px;
        }

        h1 {
            font-size: 1.8rem;
        }

        .search {
            padding: 14px 45px 14px 15px;
        }
    }
</style>

<body>

    <iframe id="bg-iframe" src="https://skybox.blockadelabs.com/e/01a544258971c556bd0abca52f843b7d"
        allow="fullscreen"></iframe>
        
    <div class="container">
        <h1>Login</h1>

        <div class="input-group">
            <input class="search" placeholder="Username" type="text">
            <i class="input-icon fas fa-user"></i>
        </div>

        <div class="input-group">
            <input class="search" placeholder="Password" type="password">
            <i class="input-icon fas fa-lock"></i>
        </div>

        <div class="box">
            <div class="Remember">
                <input class="checkbox" type="checkbox" name="" id="remember">
                <label for="remember">Remember Me</label>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button class="btn">Login</button>

        <div class="divider">
            <span class="divider-text">Or continue with</span>
        </div>

        <div class="social-login">
            <a href="" class="social-btn">
                <i class="fab fa-google"></i>
            </a>
            <a href="" class="social-btn">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="" class="social-btn">
                <i class="fab fa-twitter"></i>
            </a>
        </div>

        <div class="register">
            Don't have an account? <a href="#" class="register-link">Register</a>
        </div>
    </div>
</body>

</html>
